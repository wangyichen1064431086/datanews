<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style type="text/css">
        #main{
         
         height:700px;
         width:1500px;
        }
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
               /* var dataStyle = {
                    normal: {
                        label: {show:true},
                        labelLine: {show:true}
                    }
                };
                var placeHolderStyle = {
                    normal : {
                        color: 'rgba(0,0,0,0)',
                        label: {show:false},
                        labelLine: {show:false}
                    },
                    emphasis : {
                        color: 'rgba(0,0,0,0)'
                    }
                };*/
                    var option = {
                                  title:{
                                    show:true,
                                    text:'2016年各行业应届毕业生人均培训预算',
                                    //subtext:'【713名调查对象】',
                                    x:'center',
                                    y:'top',
                                    textStyle:{
                                      fontFamily:'微软雅黑',
                                      fontSize:22
                                      
                                    }
                                   
                                },
                                tooltip: {
                                    show: true
                                },
                                /*legend: {
                                    orient:'vertical',
                                    x:'right',
                                    y:40,
                                    data:['2013','2012','2011']
                                },*/
                              
                                xAxis : [
                                    {
                                        type : 'category',
                                        name : '行业',
                                        nameLocation:'end',
                                        splitLine:{
                                         show:false
                                        },
                                        nameTextStyle:{
                                            fontFamily:'微软雅黑',
                                            fontSize:20,
                                            color:'black'
                                        },
                                        axisLabel:{
                                            textStyle:{
                                              fontFamily:'微软雅黑',
                                              fontSize:20
                                            }, 
                                            margin:1
                                        },
                                        data : ['高科技','互联网','半导体','银行业','保险','证券','基金','房地产','其他']
                                      
                                    }
                                ],
                                yAxis : [
                                    {
                                       
                                        type : 'value',
                                        name:'增长率（%）',
                                        nameTextStyle:{
                                            fontFamily:'微软雅黑',
                                            fontSize:20,
                                            color:'black'
                                        },
                                        splitLine:{
                                         show:false
                                        },
                                        splitArea:{
                                            show:false
                                        },
                                        min:0,
                                        max:15000,
                                        splitNumber:5
                                        
                                    }  
                                ],
                                series : [
                                {
                                   "name":"2016",               //系列名称
                                   "type":"bar",               //图表类型，line/scatter/bar/pie/radar
                                 
                                   "data"://[60.9,38.8,36.6,20.8,16.5,12.5]
                                   [5473,1944,7983,13676,3476,7471,5273,7710,5485],
                                   barWidth:50,
                                   itemStyle:{
                                        normal:{
                                            borderRadius: 10,
                                            color:'rgb(78,161,227)' ,
                                            label :{
                                                show : true,
                                               // position:'top',
                                                textStyle :{
                                                    fontSize : '16',
                                                    fontFamily : '微软雅黑'
                                                    //fontWeight : 'bold'
                                                }
                                            }
                                        }
                                    }
                                }
                                ]
                            };
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
